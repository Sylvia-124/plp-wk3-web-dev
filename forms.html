<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"name="name" required><br>

        <label for="date of birth">Date of Birth</label>
        <input type="text" id="date of birth"name="date of birth" required><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required><br>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select><br>

        <label for="adress">Adress</label>
        <textarea name="Adress" id="Adress" cols="50" rows="4" required></textarea><br>

        <label for="phone">Telephone</label>
        <input type="text" id="phone"name="phone" required><br>

        <label for="email adress">Email Adress</label>
        <input type="text" id="email adress"name="email adress" required><br>

        <label for="course">Course</label>
        <input type="text" id="course"name="course" required><br>

        <button type="submit">Registration</button>
        <button type="reset">Cancel</button>

 </form>
    
</body>
</html>
